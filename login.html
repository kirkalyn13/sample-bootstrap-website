<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ---- Meta Tags ---- -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico">

    <!-- ---- Bootstrap CSS ---- -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- ---- Custom CSS ---- -->
    <link id="mainStyle" rel="stylesheet" href="css/auth.css" />

    <title>Login - Go Green!</title>
  </head>
  <body>
    <div class="page-content d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
          <div class="auth-card">
            <div class="p-3 mt-3 d-flex justify-content-center">
              <img src="images/logo.png" alt="Site Icon" height="100px" width="100px"/>
              <span id="brand-name" class="fw-bold fs-1 pt-3 text-success mx-2">GO GREEN</span>
            </div>
            <h5 class="text-center fst-italic">Organic Food</h5>
            <div class="row">
              <button class="btn-green mt-5 mb-3 w-100">
                <i class="bi bi-facebook me-2"></i>
                Login with Facebook
              </button>
            </div>
            <div class="row">
              <button class="btn-green mb-3 w-100">
                <i class="bi bi-google me-2"></i>
                Login with Google
              </button>
            </div>
            <hr />

            <form>
              <div class="mb-2 mt-5">
                <input
                  type="email"
                  class="form-control auth-input"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control auth-input"
                  placeholder="Password"
                />
              </div>
              <button
                class="btn-green mt-2 mb-4 w-100"
                type="submit"
              >
                Login
              </button>
            </form>

            <p class="text-center mb-1">
              <a href="index.html" class="text-muted">Forgot Password?</a>
            </p>
            <p class="text-center mb-4">
              Don't have an account?
              <a href="signup.html" class="text-muted">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function onThemeChange() {
        // Variables
        let cssStyleSheet = document.getElementById("mainStyle");
        let cssLength = cssStyleSheet.href.length;
        let path = cssStyleSheet.href.substring(cssLength - 9, cssLength);

        if (path === "/auth.css") {
          cssStyleSheet.href = "css/auth_dark.css";
          document.getElementById("theme_icon").className = "fa fa-sun";
        } else {
          cssStyleSheet.href = "css/auth.css";
          document.getElementById("theme_icon").className = "fa fa-moon";
        }
      }
    </script>
  </body>
</html>
